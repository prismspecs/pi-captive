<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <main class="container">
        <div class="card">
            <div class="logo-area">
                <div class="logo-circle">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M 30 50 Q 50 30, 70 50 T 110 50" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h1>Welcome to the Portal</h1>
            </div>
            
            <div class="content">
                <p class="subtitle">You're connected to a demonstration WiFi network</p>
                
                <div class="chat-section">
                    <h2>Interactive Chat</h2>
                    <p>Leave a message for others to see:</p>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="chat-placeholder">No messages yet. Be the first to say hello!</div>
                    </div>
                    
                    <div class="chat-input-area">
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="Your name (optional)" 
                            maxlength="20"
                        />
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            maxlength="200"
                        />
                        <button id="sendBtn" class="btn btn-primary">Send</button>
                    </div>
                    
                    <div class="chat-info">
                        <small>Messages are shared with everyone on this network</small>
                    </div>
                </div>
                
                <div class="footer-info">
                    <p class="timestamp">Connected at: <span id="connectionTime"></span></p>
                    <p class="small-text">This is a captive portal demonstration running on Raspberry Pi</p>
                </div>
            </div>
        </div>
    </main>
    
    <div class="particles" id="particles"></div>
    
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
