# hostapd configuration for WiFi Access Point
# This file configures the WiFi radio to act as an access point

# Interface to use
interface=INTERFACE_PLACEHOLDER

# WiFi driver
driver=nl80211

# Network name (SSID)
ssid=SSID_PLACEHOLDER

# WiFi mode (a = 5GHz, g = 2.4GHz)
hw_mode=g

# WiFi channel (1-11 for 2.4GHz, check local regulations)
channel=7

# Enable 802.11n support
ieee80211n=1

# Enable WMM (WiFi Multimedia)
wmm_enabled=1

# Ignore broadcast SSID requests (0=disabled, 1=enabled)
ignore_broadcast_ssid=0

# WiFi security configuration
# The following lines will be configured by the install script
# SECURITY_CONFIG_PLACEHOLDER

# Country code (affects available channels and power)
country_code=US

# Beacon interval in milliseconds
beacon_int=100

# DTIM (Delivery Traffic Indication Message) period
dtim_period=2

# Maximum number of stations allowed
max_num_sta=20

# RTS/CTS threshold (deprecated in newer hostapd versions, commented out)
# rts_threshold=2347

# Fragmentation threshold (deprecated in newer hostapd versions, commented out)
# fragmentation_threshold=2346

# Control interface
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0

